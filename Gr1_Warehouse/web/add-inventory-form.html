<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo phiếu kiểm kho</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar ul .active {
            background: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        .actions button {
            margin-left: 10px;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
        }
        .cancel {
            background: #e74c3c;
            color: white;
        }
        .save {
            background: #3498db;
            color: white;
        }
        .content {
            padding: 20px;
        }
        .form-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-section label {
            flex: 1 100%;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-section input, .form-section textarea, .form-section select {
            flex: 1;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-section button {
            margin-left: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #3498db;
            color: white;
            border-radius: 5px;
        }
        .complete {
            margin-top: 20px;
            background: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            border-radius: 5px;
        }
        .warehouse-section {
            margin-top: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>hardvan</h2>
        <ul>
            <li>Tổng Quan</li>
            <li>Đơn Hàng</li>
            <li>Vận Chuyển</li>
            <li>Sản Phẩm</li>
            <li>Khách Hàng</li>
            <li class="active">Quản Lý Tồn Kho</li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>UG_Tạo phiếu kiểm kho</h1>
            <div class="actions">
                <button class="cancel">Hủy</button>
                <button class="save">Lưu nháp</button>
            </div>
        </header>
        <div class="content">
            <h2>Tạo phiếu kiểm kho</h2>
            <div class="form-section">
                <label for="search">Sản phẩm</label>
                <input type="text" id="search" placeholder="Tìm kiếm sản phẩm">
                <button>Tìm kiếm</button>
                <button>Thêm tất cả sản phẩm</button>
                <button>Nhập file danh sách</button>
            </div>
            <div class="form-section">
                <label for="notes">Ghi chú</label>
                <textarea id="notes" placeholder="Nhập ghi chú"></textarea>
            </div>
            <div class="warehouse-section">
                <label for="warehouse">Kho kiểm</label>
                <select id="warehouse">
                    <option>Kho mặc định nè</option>
                </select>
            </div>
            <button class="complete">Hoàn tất kiểm kho</button>
        </div>
    </div>
</body>
</html>
